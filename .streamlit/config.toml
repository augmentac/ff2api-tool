[global]
# Application settings
developmentMode = false
showWarningOnDirectExecution = false

[server]
# Server configuration
headless = true
enableCORS = false
enableXsrfProtection = true
maxUploadSize = 200
maxMessageSize = 200
enableWebsocketCompression = true
runOnSave = false
allowRunOnSave = false
port = 8501

[browser]
# Browser settings
serverAddress = "localhost"
gatherUsageStats = false

[theme]
# Application theme
primaryColor = "#3b82f6"
backgroundColor = "#ffffff"
secondaryBackgroundColor = "#f8fafc"
textColor = "#1e293b"
font = "sans serif"

[client]
# Client settings
showErrorDetails = false

[logger]
# Logging configuration
level = "warning"
messageFormat = "%(asctime)s - %(name)s - %(levelname)s - %(message)s" # Force redeploy Fri Jul 11 14:22:24 CDT 2025
